<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMmO1W5LslxbYvjZB0lzDVuEsmU9fmyb4F7VxId" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="hidden" id="expense-id">
            <input type="text" id="description" placeholder="Expense Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="category">
                <option value="" disabled selected>Category</option>
                <option value="Travel">Travel</option>
                <option value="Meals">Meals</option>
                <option value="Supplies">Supplies</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit"><i class="fas fa-plus"></i> Add Expense</button>
        </form>
        <div id="expense-list">
            <h2>Expenses</h2>
            <ul id="expenses"></ul>
            <div id="total">
                <h3>Total Expense: <span id="total-amount">â‚¹0.00</span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
